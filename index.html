<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
   }
   .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
   .profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
   }
   .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
   }
   .details {
    line-height: 1.5;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="profile">
    <img src="LinkedIn.jpg" alt="LinkedIn" />
    <div class="details">
     <h1>Raynold Kennedy Lubis</h1>
     <p>Gender: Male</p>
     <p>Address: Gg. Sukatinggal No. 14, Bandung</p>
     <p>Birth Date: 06/11/1999</p>
     <p>Job: Fresher</p>
     <p>Hobby: Watching Movies</p>
    </div>
   </div>
   <!-- Additional sections can be added for projects, skills, etc. -->
  </div>
 </body>
</html>
